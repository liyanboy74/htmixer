<!DOCTYPE html>
<html lang="en" style="scroll-behavior: smooth;">
<title>{{PAGE-TITLE}}</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
<style>
body,h1,h2,h3,h4,h5 {font-family: "Poppins", sans-serif}
body {font-size:16px;}
.w3-half img{margin-bottom:-6px;margin-top:16px;opacity:0.8;cursor:pointer}
.w3-half img:hover{opacity:1}
</style>
<body>

<!-- Sidebar/menu -->
<nav class="w3-sidebar w3-red w3-collapse w3-top w3-large w3-padding" style="z-index:3;width:300px;font-weight:bold;" id="mySidebar"><br>
  <a href="javascript:void(0)" onclick="w3_close()" class="w3-button w3-hide-large w3-display-topleft" style="width:100%;font-size:22px">Close Menu</a>
  <div class="w3-container">
    <h3 class="w3-padding-64"><b>{{COMPANY-NAME}}</b></h3>
  </div>
  <div class="w3-bar-block">
    {{FOR({{POST-COUNT}},0,-1)
      <a href="#{{PAGE-SEG-NAME}}" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">{{PAGE-SEG-NAME}}</a> 
    }}
  </div>
</nav>

<!-- Top menu on small screens -->
<header class="w3-container w3-top w3-hide-large w3-red w3-xlarge w3-padding">
  <a href="javascript:void(0)" class="w3-button w3-red w3-margin-right" onclick="w3_open()">&#9776;</a>
  <span>{{COMPANY-NAME}}</span>
</header>

<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:340px;margin-right:40px">

  <!-- {{PAGE-SEG-NAME-1}} -->
  <div class="w3-container" style="margin-top:80px">
    <h1 class="w3-jumbo"><b>{{POST-TITLE}}</b></h1>
  </div>

  {{FOR({{POST-COUNT}},0,-1)
    <!-- {{PAGE-SEG-NAME}} -->
    <div class="w3-container" id="{{PAGE-SEG-NAME}}" style="margin-top:75px">
      <h1 class="w3-xxlarge w3-text-red"><b>{{PAGE-SEG-NAME}}.</b></h1>
      <hr style="width:50px;border:3px solid red" class="w3-round">
      {{PAGE-SEG-TXT}}
    </div>
  }}

<!-- End page content -->
</div>

<!-- W3.CSS Container -->
<div class="w3-light-grey w3-container w3-padding-32" style="margin-top:75px;padding-right:58px"><p class="w3-right">{{SITE-CC}}</p></div>

  <script>
  // Script to open and close sidebar
  function w3_open() {
    document.getElementById("mySidebar").style.display = "block";
    document.getElementById("myOverlay").style.display = "block";
  }
  function w3_close() {
    document.getElementById("mySidebar").style.display = "none";
    document.getElementById("myOverlay").style.display = "none";
  }
  </script>

</body>
</html>
